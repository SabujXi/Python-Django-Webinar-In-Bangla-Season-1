{% extends "./base.html" %}

        {% csrf_token %}
        Garden Name: <input type="text" name="name" value="{{ name }}"> <br/>
        Description: <textarea name="description">{{ description }}</textarea> <br/>
        <input type="submit" value="Save Me...">
    </form>
{% endblock content %}
